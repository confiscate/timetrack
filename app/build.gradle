apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.henry.timetrack"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/aws-android-sdk-core-2.2.0.jar')
    compile files('libs/aws-android-sdk-mobilenalytics-2.2.0.jar')
    compile files('libs/aws-android-sdk-s3-2.2.0.jar')
    compile 'com.google.android.gms:play-services:7.0.0'
}
